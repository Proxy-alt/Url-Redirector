<!DOCTYPE html>
<html>
    <head>
        <title>
            Url Redirector
        </title>
        </head>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: linear-gradient(45deg, #ff6b6b, #ffa07a, #f0e68c, #98fb98, #8c52ff, #ff6b6b);
                background-size: 400% 400%;
                animation: gradientAnimation 15s ease infinite;
                font-family: 'Arial', sans-serif;
                color: rgba(0, 0, 0, 0.7);
            }

            @keyframes gradientAnimation {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            h1 {
                font-size: 4em;
                margin: 0;
                padding: 0;
                color: rgba(0, 0, 0, 0.9);
            }

            .input-container {
                margin-top: 20px;
                width: 100%;
                max-width: 400px;
                position: relative;
            }

            .input-container input {
                width: 100%;
                padding: 15px;
                border: 2px solid rgba(255, 255, 255, 0.6);
                border-radius: 10px;
                font-size: 1em;
                box-sizing: border-box;
                outline: none;
                background: rgba(0, 0, 0, 0.3);
                transition: box-shadow 0.3s ease-in-out;
                color: #fff;
                text-align: center;
            }

            .input-container input::placeholder {
                color: rgba(255, 255, 255, 0.6);
                text-align: center;
            }

            .input-container input:focus {
                box-shadow: 0 0 10px 1px rgba(255, 255, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <h1>Url Redirector</h1>
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Type your URL here">
        </div>
        <script>
            document.getElementById('urlInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    let url = event.target.value.trim();
                    const hasTld = url.includes('.');
                    const hasHttp = url.startsWith('http://') || url.startsWith('https://');
                    const hasWww = url.startsWith('www.');

                    if (hasTld && !hasHttp && !hasWww) {
                        url = 'https://' + url;
                    } else if (!hasTld) {
                        url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                    }
                    
                    window.location.href = url;
                }
            });
        </script>
    </body>
</html>
